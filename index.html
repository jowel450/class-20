<body>

    <div class="container">
        <h1>This is the current Time :</h1>
        <div class="time">
            <span>Hours</span>
            <span id="hours">00</span>
        </div>
        <div class="time">
            <span>Minute</span>
            <span id="min">00</span>
        </div>
        <div class="time">
            <span>Second</span>
            <span id="sec">00</span>
        </div>
        <div class="time">
            <span>period</span>
            <span id="period">AM</span>
        </div>
    </div>
